<div mat-dialog-content>
  <button type="button" class="close" aria-label="Close" (click)="decline()">
    <span aria-hidden="true">&times;</span>
  </button>
  <p class="info">Czy na pewno chcesz usunąć zadanie?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="decline()">
    Nie
  </button>
  <button mat-raised-button confirm color="primary" (click)="accept()">
    Tak
  </button>
</div>
