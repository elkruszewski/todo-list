<div [formGroup]="form">
  <h1 mat-dialog-title>Dodaj Zadanie</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput formControlName="deadline" [matDatepicker]="picker" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Task Topic</mat-label>
      <mat-select formControlName="taskTopic">
        <mat-option *ngFor="let topic of taskTopics" [value]="topic">
          {{ topic }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="send()">
      Dodaj
    </button>
    <button mat-raised-button color="warn" (click)="onNoClick()">
      Nie, dziÄ™ki
    </button>
  </div>
</div>
