<div class="example-button-row">
  <button mat-raised-button color="primary" (click)="openDialog()">
    Dodaj Zadanie
  </button>
  <button mat-raised-button color="accent">Accent</button>
</div>

<mat-accordion [multi]="true">
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Dzisiaj
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-list>
      <div *ngFor="let todayTask of todayTasks">
        <mat-list-item>
          <i class="material-icons">star</i>
          {{ todayTask.name }}
          <span class="details">
            <mat-chip-list>
              <mat-chip [color]="returnColor(todayTask.taskTopic)" selected>{{
                todayTask.taskTopic
              }}</mat-chip>
            </mat-chip-list>
            {{ todayTask.deadline }}
          </span>
        </mat-list-item>

        <mat-divider></mat-divider>
      </div>
    </mat-list>
  </mat-expansion-panel>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Jutro
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-list>
      <div *ngFor="let tomorrowTask of tomorrowTasks">
        <mat-list-item>
          <i class="material-icons">star</i>
          {{ tomorrowTask.name }}
          <span class="details">
            <mat-chip-list>
              <mat-chip
                [color]="returnColor(tomorrowTask.taskTopic)"
                selected
                >{{ tomorrowTask.taskTopic }}</mat-chip
              >
            </mat-chip-list>
            {{ tomorrowTask.deadline }}
          </span>
        </mat-list-item>

        <mat-divider></mat-divider>
      </div>
    </mat-list>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        NadchodzÄ…ce
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-list>
      <div *ngFor="let upcomingTask of upcomingTasks">
        <mat-list-item>
          <i class="material-icons">star</i>
          {{ upcomingTask.name }}
          <span class="details">
            <mat-chip-list>
              <mat-chip
                [color]="returnColor(upcomingTask.taskTopic)"
                selected
                >{{ upcomingTask.taskTopic }}</mat-chip
              >
            </mat-chip-list>
            {{ upcomingTask.deadline }}
          </span>
        </mat-list-item>

        <mat-divider></mat-divider>
      </div>
    </mat-list>
  </mat-expansion-panel>
</mat-accordion>
